# Wind Turbine Synthetic Vision Dataset Generator Configuration

RANDOM_BACKGROUND: true

# Parameters for placement of wind turbines
PLACEMENT:
  NUMBER_OF_WTS: 2
  CENTERED_WT: true
  BOUNDARY_LEFT_ANGLE: 45
  BOUNDARY_RIGHT_ANGLE: 45
  MIN_DISTANCE_BETWEEN_WTS: 70
  MAX_DISTANCE: 500
  EXPANSION_REF: 100
  MIN_DIST_CAM_WT: 100

HOUSING_ROTATION:
  FIXED: false
  MEAN: 0.0
  STD_DEV: 15.0
  NORMAL_DISTRIBUTED_SET: true
  ROTATION_ANGLE_HOUSING_MIN: 0
  ROTATION_ANGLE_HOUSING_MAX: 360

ROTOR_ROTATION:
  FIXED: false
  ROTATION_ANGLE_ROTOR_MIN: 0
  ROTATION_ANGLE_ROTOR_MAX: 360

# General WT parameters
WT_PARAMETERS:
  TURBINE_RADIUS: 60.0
  HOUSING_HEIGHT: 89
  RANDOMIZE_SHAFT_SCALING_FACTOR: false
  SHAFT_SCALING_FACTOR_MIN: 1.0
  SHAFT_SCALING_FACTOR_MAX: 1.0

# Camera settings
CAMERA:
  FIXED_CAMERA_LENS: false
  LENS_MM: 3.4
  SENSOR_HEIGHT: 5.3
  CAMERA_DISTANCE_MIN: 50
  CAMERA_DISTANCE_MAX: 150 
  PITCH_CENTERED: true
  ANGLE_BOUND: 5
  X_RES: 640
  Y_RES: 480
  MIN_HEIGHT: 80
  MAX_HEIGHT: 81

POSTPROCESSING:
  NOISE_BACKGROUND_THRESHOLD: 0.1
  GAUSSIAN_NOISE_ARTEFACT: 
    THRESHOLD: 0.4
    SIGMA_MAX: 10
  COMPRESSION:
    THRESHOLD: 0.5
    QUALITY_MIN: 45
    QUALITY_MAX: 100
  TRAIN_VALID_RATIO: 0.8
  HUE_SHIFT:
    THRESHOLD_FORGROUND: 0.5
    THRESHOLD_BACKGROUND: 0.5
    HUE_SHIFT: # hue shift in degrees [0-360]
      DISTRIBUTION: normal
      ARG_1: 0.0
      ARG_2: 10.0
    SATURATION_SHIFT: # saturation shift in percent [0-100]
      DISTRIBUTION: normal
      ARG_1: 0.0
      ARG_2: 10.0
    VALUE_SHIFT: # value shift in percent [0-100]
      DISTRIBUTION: normal
      ARG_1: 0.0
      ARG_2: 10.0

MATERIAL:
  METALLIC:
    DISTRIBUTION: uniform
    ARG_1: 0.0
    ARG_2: 1.0
  ROUGHNESS:
    DISTRIBUTION: uniform
    ARG_1: 0.0
    ARG_2: 1.0

# Sky Texture
SKY_TEXTURE:
  TYPE: NISHITA # one of REETHAM,HOSEK_WILKIE,NISHITA
  SUN_INTENSITY: 
    DISTRIBUTION: uniform
    ARG_1: 0.0
    ARG_2: 0.8
  SUN_ALTITUDE: 
    DISTRIBUTION: uniform
    ARG_1: 0.0
    ARG_2: 3000.0
  SUN_SIZE: 
    DISTRIBUTION: normal
    ARG_1: 0.00951204
    ARG_2: 0.0001
  SUN_ELEVATION: 
    DISTRIBUTION: uniform
    ARG_1: 0.0
    ARG_2: 1.5708
  SUN_ROTATION: 
    DISTRIBUTION: uniform
    ARG_1: 0.0
    ARG_2: 360.0
  AIR_DENSITY: 
    DISTRIBUTION: normal
    ARG_1: 1.0
    ARG_2: 0.3
  DUST_DENSITY: 
    DISTRIBUTION: normal
    ARG_1: 2.0
    ARG_2: 0.5
  OZONE_DENSITY: 
    DISTRIBUTION: uniform
    ARG_1: 0.5
    ARG_2: 2.2
  TURBIDITY: 
    DISTRIBUTION: normal
    ARG_1: 1.0
    ARG_2: 0.3